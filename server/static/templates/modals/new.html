<div id="project-modal" class="modal hide fade">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Project</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" placeholder="title" name="chaltitle" v-model="newProject.name" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="target" v-model="newProject.target" name="target" value="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="desc" v-model="newProject.desc" name="desc">
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-outline-primary" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" v-on:click="add">Add</a>
            </div>
        </div>
    </div>
</div>
